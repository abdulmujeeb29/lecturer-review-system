{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
 <style>
    .home-container {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 9999;
}

.home-button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

 </style>
</head>
<body>
    
    <form action="" method="POST" id="myform">
        {% csrf_token %}

        

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                
                <div class="card-body p-4 p-md-5">
                    <div class="text-center"  style="color: red;">
                        {% for message in messages %}
                            <p> {{message}}</p>
                        {% endfor %}
            
                    </div>
                    <a href="/" class="home-button">Home</a>
                  <div class="text-center">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>  

                  </div>  

                  
                  <form>
                    
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="firstname" name="firstname" class="form-control form-control-lg" required />
                          <label class="form-label" for="firstname">First Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastname" name="lastname"   class="form-control form-control-lg" required />
                          <label class="form-label" for="lastname">Last Name</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="text" class="form-control form-control-lg" id="username"  name="username"  required/>
                          <label for="username" class="form-label">Username</label>
                        </div>
              
                       
                      </div>

                      

                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <select class="select form-control-lg" id="gender" name="gender" required>
                         
                            <option value="1" disabled>choose Gender</option>
                            <option value="male">male</option>
                            <option value="female">female</option>
                            <option value="other">other</option>
                                  </select>          
                          <label class="form-label select-label" style="padding-left: 10px;">Gender</label>
              
                       
                      </div>


                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="email" id="email"  name="email" class="form-control form-control-lg"  required/>
                          <label class="form-label" for="email">Email</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
        
                        <div class="form-outline">
                            <input type="password" id="password1"  name="password1" class="form-control form-control-lg" required />
                            <label class="form-label" for="password1">Password</label>
                          </div>
                        
      
                      </div>

                      <div class="col-md-6 mb-4 pb-2">
        
                        <div class="form-outline">
                            <input type="password" id="password2"  name="password2" class="form-control form-control-lg"  required/>
                            <label class="form-label" for="password2">Confirm Password</label>
                          </div>
                        
      
                      </div>
                      
                    </div>
      
                    <div class="row">
                      <div class="col-12">
                        
                        <select class="select form-control-lg" id="user_type" name="user_type">
                         
                          <option value="1" disabled>choose user type</option>
                          <option value="student">student</option>
                          <option value="lecturer">lecturer</option>
                          
                        </select>          
                        <label class="form-label select-label">User Type</label>
      
                      </div>

                      
                    </div>
      
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                    </div>
                    
                    <div class="text-center">
                        <p>Already Registered <a href="login">login here</a></p>
                    </div>
                  </form>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </section>
      
      </form>
    

   
    
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
</body>
</html>

<!-- jquery validation -->





<script>
  $(document).ready(function() {
    $('#myform').validate({
      rules: {
        firstname: {
          required: true,
          minlength: 3
        },
        lastname: {
          required: true,
          minlength: 3
        },
        email: {
          required: true,
          email: true
        },
        password1: {
          required: true,
          minlength: 4
        },
        password2: {
          required: true,
          minlength: 4,
          equalTo: "#password1"
        },
        username: {
          required: true,
          minlength: 4,
          minlength: 4
        }
      },
      messages: {
        firstname: {
          required: "Please enter your first name",
          minlength: "Your first name must be at least 3 characters long"
        },
        lastname: {
          required: "Please enter your last name",
          minlength: "Your last name must be at least 3 characters long"
        },
        email: {
          required: "Please enter your email address",
          email: "Please enter a valid email address"
        },
        password1: {
          required: "Please enter a password",
          minlength: "Your password must be at least 4 characters long"
        },
        password2: {
          required: "Please confirm your password",
          minlength: "Your password must be at least 8 characters long",
          equalTo: "Your passwords do not match"
        },
        username: {
          required: "Please choose a username",
          minlength: "Your username must be at least 4 characters long"
        }
      },

      errorElement: "span",
      errorClass: "error-message",
  highlight: function(element, errorClass, validClass) {
    $(element).addClass(errorClass).removeClass(validClass);
    $(element.form).find("label[for=" + element.id + "]").addClass(errorClass);
  },
  unhighlight: function(element, errorClass, validClass) {
    $(element).removeClass(errorClass).addClass(validClass);
    $(element.form).find("label[for=" + element.id + "]").removeClass(errorClass);
  },
  errorPlacement: function(error, element) {
    error.insertAfter(element);
    error.css("color", "red");
  }
    });
  });
</script>
